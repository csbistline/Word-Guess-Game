</body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">HALL OF FAME HANGMAN</h1>
            <p class="lead">Type a letter to begin the game</p>

            <hr class="my-4">
            <div class="row">
                <div class="col-sm-5">
                    <h5>Guess the Hall of Famer</h5>
                    <img src="http://placehold.jp/72/99ccff/003366/150x150.png?text=%3F" alt="Guess the player" id="playerPic"><br>
                    <p id="currentPlayerName">Keep trying...</p>
                    <hr class="my-4">
                    <h5 class="mt-3">Your record</h5>
                    <p id="playerWins">Wins: </p>
                    <p id="playerLosses">Losses: </p>
                </div>
                <div class="col-sm-7">
                    <h5>Current player</h5>
                    <p id="currentPlayerGuess" class="spacesType">_______________</p> 
                    <hr class="my-4">

                    <h5 class="mt-3">Letters guessed</h5>
                    <p id="lettersUsed" class="spacesType">__________</p> 
                    <hr class="my-4">

                    <h5 class="mt-3">Guesses remaining</h5>
                    <p id="guessesRemaining">10</p>
                </div>  
            </div>
        </div>

     
    </div>
